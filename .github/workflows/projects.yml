name: Projects List Monthly

on:
  schedule:
      - cron:  '0 0 */14 * *'
  workflow_dispatch:

jobs:
  integrations:
    name: Generate Contributions list
    if: github.repository_owner == 'lancerossdev'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code using Git
        uses: actions/checkout@v3
        
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run generate contribution list script
        run: pnpm run monthly
        env:
          GITHUB_TOKEN: ${{ secrets.PROJECTS_TOKEN }}

      - name: Push changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: Lance Ross
          author_email: 102563271+lancerossdev@users.noreply.github.com
          message: Update projects list
          add: "src/content/*"